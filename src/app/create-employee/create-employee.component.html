<h3>Add Employee</h3>

<form name = "form" [formGroup]= "form" (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id=firstName 
            [(ngModel)] = "employee.firstName" name="firstName" placeholder="Enter your first name"
            formControlName="firstName" required>     
            <div *ngIf="firstName?.invalid && (firstName?.touched) || (firstName?.dirty)" class="text-danger">
                <span class="error" *ngIf="firstName?.errors?.['required']">A first name is required !</span>
                <span class="error" *ngIf="firstName?.errors?.['pattern']">Enter characters only !</span>
            </div>       
    </div>
    <br>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id=lastName 
            [(ngModel)] = "employee.lastName" name="lastName" placeholder="Enter your last name" 
            formControlName="lastName" required>  
            <div *ngIf="lastName?.invalid && (lastName?.touched) || (lastName?.dirty)" class="text-danger">
                <span *ngIf="lastName?.errors?.['required']">A last name is required !</span>
                <span *ngIf="lastName?.errors?.['pattern']">Enter characters only !</span>
            </div>         
    </div>
    <br>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id=email 
            [(ngModel)] = "employee.email" name="email" placeholder="Enter your email" 
            formControlName="email" required>
           <div *ngIf="email?.invalid && (email?.touched) || (email?.dirty)" class="text-danger">
             <span *ngIf="email?.errors?.['required']">Email is Required !</span>
             <span *ngIf="email?.errors?.['pattern']">Enter a valid email adress invalid !</span>
           </div>
    </div>
    <br> 
    <button class="btn btn-success" type="submit" [disabled]="form.invalid" >Submit</button>

</form>
