
<h2>Liste d'employee</h2>

<br>
<button id="action" mat-button [matMenuTriggerFor]="menu" style="margin-right: 115px;">
  <mat-icon>list</mat-icon>
  Option
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>action 1</button>
  <button mat-menu-item>action 2</button>
  <button mat-menu-item>action 3</button>
</mat-menu>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="type a word or a letter" #input>
</mat-form-field>
  
  <div class="table-responsive"> 
    <div  class="employee-table mat-elevation-z8" #TABLE>
      <table #table class="table table-hover" mat-table id="Mattable" [dataSource]="dataSource" matSort>               
          <ng-container id="container" *ngFor="let item of displayedColumns, let i=index" matColumnDef={{displayedColumns[i]}}>          
            <div *ngIf="i==5">         
              <td mat-cell *matCellDef="let row" class="check">
              <!--  <mat-checkbox (change)="onChange($event)">
                </mat-checkbox> -->
              </td>
            </div>
  
            <th id="matHeader" mat-header-cell *matHeaderCellDef mat-sort-header>{{item}}</th>                                
              <td id="matCell" mat-cell *matCellDef="let element">   
                <div *ngIf="i<=2">{{element[displayedColumns[i]]}}</div>
                
                
  
                <div *ngIf="i==3" class="action">
                    <button (click) = "UpdateEmployee(element.id)" mat-raised-button color="primary" class="btn1">Update</button>
                    <button (click) = "DeleteEmployee(element.id)" mat-raised-button color="warn" class="btn2" style="margin-left: 15px;">Delete</button>
                    <button (click) = "EmployeeDetails(element.id)" mat-raised-button color="accent" class="btn3" style="margin-left: 15px;">Details</button>
                </div>               
              </td>                
          </ng-container>   
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">     
          </tr>
      </table>
    </div> 
  </div>
  <caption>List of employee </caption>
